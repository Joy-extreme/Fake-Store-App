<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FakeStore Products</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
<header>
    <div class="logo_container">
        <h1>ðŸ›’ FakeStore Products</h1>
    </div>
    <div class="search_bar">
        <span class="material-symbols-outlined search_icon">search</span>
        <input class="search_input" placeholder="Search for products">
    </div>
    <div class="action_bar">
        <a class="action_container" href="/bag.html">
            <span class="material-symbols-outlined action_icon">shopping_bag</span>
            <span class="action_name">Bag</span>
            <span class="add-to-bag-count" style="visibility:hidden;"></span>
        </a>
        <a class="login-link" href="/login.html">Login</a>
    </div>
</header>

<main>
    <div class="filter-bar">
        <label for="category-select">Filter by Category:</label>
        <select id="category-select">
            <option value="all">All</option>
        </select>
        <label for="min-price">Min Price:</label>
        <input type="number" id="min-price" placeholder="0" min="0">
        <label for="max-price">Max Price:</label>
        <input type="number" id="max-price" placeholder="1000" min="0">
        <button id="apply-price-filter">Apply</button>
    </div>

    <div class="items-container"></div>
    <div class="pagination"></div>

    <button id="add-product-btn">+</button>

    <div id="add-product-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Add/Edit Product</h2>
            <input type="text" id="add-title" class="modal-content-style" placeholder="Product Title" required>
            <input type="number" id="add-price" class="modal-content-style" placeholder="Price" required>
            <input type="text" id="add-image" class="modal-content-style" placeholder="Image URL" required>
            <select id="add-category" class="modal-content-style" required></select>
            <button onclick="addProduct()">Save</button>
        </div>
    </div>
</main>

<script src="/js/script.js"></script>
</body>
</html>
