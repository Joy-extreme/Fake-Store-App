<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            width: 350px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type=text], input[type=password] {
            width: 100%;
            padding: 10px;
            margin: 8px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover { background: #45a049; }
        .link {
            text-align: center;
            margin-top: 15px;
        }
        .link a { color: #4CAF50; text-decoration: none; }
    </style>
</head>
<body>
<div class="container">
  <h2>Login</h2>
  <form id="loginForm">
    <input type="text" id="loginUsername" placeholder="Username" required>
    <input type="password" id="loginPassword" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
  <div class="link">
    Don't have an account? <a href="register.html">Register here</a>
  </div>
  <p id="response" style="text-align:center;color:red;"></p>
</div>

<script>
  const backendUrl = "http://localhost:8080/api/users";

  document.getElementById("loginForm").addEventListener("submit", function(e){
      e.preventDefault();

      const data = {
          username: document.getElementById("loginUsername").value,
          password: document.getElementById("loginPassword").value
      };

      fetch(backendUrl + "/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
      })
      .then(res => {
          if(!res.ok) throw new Error("Invalid credentials");
          return res.json(); // parse JSON
      })
      .then(data => {
          // âœ… Store JWT, role, username
          localStorage.setItem("jwtToken", data.token);
          localStorage.setItem("userRole", data.role);
          localStorage.setItem("username", data.username);

          document.getElementById("response").innerText = "Login successful!";
          setTimeout(() => {
              window.location.href = "/";
          }, 1000);
      })
      .catch(err => {
          document.getElementById("response").innerText = "Login failed!";
          console.error(err);
      });
  });
</script>
</body>
</html>
